<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Seesaw Game</title>
</head>
<body>
    <div class="main-title">Seesaw Game</div>
    <div class="platform">
        <div class="seesaw-wrapper" id="seesawWrapper">
            <div class="balls">
                <div class="ball-one"></div>
                <div class="ball-two"></div>
            </div>
            <div class="seesaw"></div>
        </div>
        <div class="arrow-up"></div>
    </div>
    <div class="buttons">
        <div id="rotateLeft" class="rotate-left">
            <button id="rotateLeftButton">Rotate Left</button>
        </div>
        <div id="rotateRight" class="rotate-right">
            <button id="rotateRightButton">Rotate Right</button>
        </div>
    </div>
    <div class="ground-message", id="groundMessage">Seesaw touched the ground!!!</div>
</body>
</html>
