<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Seesaw Game</title>
</head>
<body>
    <div class="main-title">Seesaw Game</div>
    <div class="platform">
        <div class="seesaw"></div>
        <div class="arrow-up"></div>
    </div>
    <div class="ground-message", id="groundMessage">
        
    </div>
    <div class="buttons">
        <div id="rotateLeft">
            <button id="rotateLeftButton">Rotate Left</button>
        </div>
        <div id="rotateRight">
            <button id="rotateRightButton">Rotate Right</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</body>
</html>
